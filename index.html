<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
    </head>

    <body>
<!-- Nuestra página -->
        <h1 style="text-align: center; font-size: 40px;">
            HelpBook
        </h1>

        <button id="load" class="button">Cargar datos</button>
        <br><br>
        <div id="container" class="container"><h3>Esperando click para cargar datos</h3></div>


<!--  Nuestros scripts -->

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script><!-- Libreria para hacer peticiones AJAX usando Promises -->
        <script src="./templates.js"></script><!-- Funciones de ayuda, exporta: makeTemplate, saveData, clickEventForAcopios,   makeContactosTemplate y log-->
        
        <script>
            // generamos referencias en el HTML
            var container = document.getElementById('container')   
            var button = document.getElementById('load')
          
            //Función que genera la petición AJAX
            var cargarDatos = (e) => {
                container.innerHTML = '...cargando datos'
                //'https://hapi.balterbyte.com/api/acopios/',//URL a donde haremos la petición
            }
           
            //Al dar click en el boton, hacemos la petición AJAX
            button.addEventListener('click', cargarDatos)

        </script>
    </body>
</html>
